<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./vue.js"></script>
  <title>Vue.js</title>
</head>

<body>

  <div id="app">
    {{nome}}
  </div>

  <div id="app1">
    {{ferramenta}}
</div>

  <div id="app2">
    {{instrumento}}
</div>


  <script>
    const vm = new Vue({
      el: "#app",
      data: {
        nome: "Martelo"
      }
    })

    const vm1 = new Vue({
      el: "#app1",
      data: {
        ferramenta: "Furadeira"
      }
    })

    const vm2 = new Vue({
      el: "#app2",
      data: {
        instrumento: "Guitarra"
      }
    })
  </script>

</body>

</html>
