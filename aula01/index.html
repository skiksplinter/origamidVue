<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="./vue.js"></script>
  <title>Vue.js</title>
</head>
<body>

  <div id="app">
    <h1>{{titulo}}</h1>
    <p>{{conteudo}}</p>
    <p>{{lado * lado - lado / 100}}</p>
    <p>{{comprou ? 'Sim ele Comprou' : 'Nao comprou, compre aqui'}}</p>
  </div>
  <script>
    new Vue({
      el: "#app",
      data:{
        titulo: "Curso da JavaScript",
        conteudo: "Esse Ã© o conteudo",
        lado: 5,
        comprou: false
      }
    })
  </script>
   
</body>
</html>
