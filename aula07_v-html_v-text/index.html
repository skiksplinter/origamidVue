<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./vue.js"></script>
    <title>Vue.js</title>
  </head>

  <body>
    <div id="app">
      <div v-html="link"></div>
      <p>{{fruta}} custa R$45</p>
      <div v-text="fruta"></div>

      <p v-once>Valor inicial: R$ {{total - gasto}}</p>
      <button @click="gasto += 10">Comprar Amora R$10</button>
      <p>Total gasto: R$ {{gasto}}</p>
      <p>Valor final: R$ {{total - gasto}}</p>
    </div>

    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          link: "<a href='https://www.origamid.com'> Origamid</a>",
          fruta: "Amora",
          total: 150,
          gasto: 30,
        },
      });
    </script>
  </body>
</html>
